<section class="login">
  <div class="login-form">
    <h1>Log in to your personal account</h1>
    <form
      [formGroup]="loginForm"
      class="login-form__form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="login-form__row" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="username@example.com"
          formControlName="email"
        />
        <mat-error *ngIf="email?.errors?.['required']">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email?.errors?.['pattern']">
          Email address <strong>is invalid</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-form__row" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          [type]="isPasswordVisible ? 'text' : 'password'"
        />
        <mat-icon (click)="togglePasswordVisibility()" matSuffix>{{
          isPasswordVisible ? "visibility_off" : "visibility"
        }}</mat-icon>
        <mat-error *ngIf="password?.errors?.['required']">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="login-form__extra">
        <span
          class="login-form__extra-item password"
          (click)="redirect('restore')"
          >Restore password
        </span>
        or
        <span
          class="login-form__extra-item registration"
          (click)="redirect('register')"
          >quick registration
        </span>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <div class="login-form__text-divided">
      <div class="line"><mat-divider></mat-divider></div>
      <span class="text">OR</span>
      <div class="line"><mat-divider></mat-divider></div>
    </div>
    <div class="login-form__otherEntries">
      <button mat-raised-button>
        <mat-icon svgIcon="google"></mat-icon>
        <span> Continue with Google </span>
      </button>
    </div>
  </div>
</section>
