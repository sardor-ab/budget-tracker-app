<ng-container *ngIf="accounts">
  <div
    class="account"
    *ngFor="let account of accounts; index as i"
    [ngClass]="i === active ? 'active' : ''"
    (click)="setActive(i, account)"
  >
    <div class="account__content">
      <div class="account__content-right">
        <div class="account__content-right-title">{{ account.title }}</div>
        <div class="account__content-right-balance">
          <span>{{ account.balance }}</span>

          <span>{{ account.currency }}</span>
        </div>
      </div>
      <div class="account__content-left">
        <mat-icon (click)="onEditAccountButtonClicked(account)"
          >settings</mat-icon
        >
      </div>
    </div>
  </div>
</ng-container>
